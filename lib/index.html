<!-- this file is only added to show the minimax-tic-tac-toe in action -->

<!DOCTYPE html>
<html>
<head>
  <title>MiniMax w/ TicTacToe</title>
  
  <meta name="theme-color" content="#030303">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <h2>MiniMax - TicTacToe</h2>
  </div>
  <div class="main">
    <div>
      <div class="drop-selections">
        <p>Grid :
          <select class="grid-size">
            <option label="3" value="3">
            <option label="4" value="4">
            <option label="5" value="5">
            <option label="6" value="6">
            <option label="7" value="7">
            <option label="8" value="8">
            <option label="9" value="9">
            <option label="10" value="10">
          </select>
        </p>
        <p>Piece win count :
          <select class="win-piece-count">
            <option label="3" value="3">
            <option label="2" value="2">
          </select>
        </p>
      </div>
      <div class="drop-selections">
        <p>Play as :
          <select class="player-select">
            <option label="X" value="1">
            <option label="O" value="2">
            <option label="Com" value="0">
          </select>
        </p>
        <p>Max Depth :
          <input class="input-fields depth-value" type="number" value="10">
        </p>
      </div>
    </div>
    <div id="board" class="board"></div>
    <button class="new-game">New Game</button>
    <p class="message"></p>
    <a class="ghlink" href="https://github.com/mrdcvlsc/minimax-tic-tac-toe/blob/main/lib/TicTacToe.js">source code</a>
  </div>
  <div class="cover"></div>
</body>
</html>
